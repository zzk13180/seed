# =============================================================================
# Seed Core 仿真配置文件
# =============================================================================
#
# 该文件包含 Seed Core 仿真环境的核心配置参数
#
# 使用方法:
#   在 launch 文件中通过 rosparam 加载:
#   <rosparam ns="seed" file="$(find seed_core)/config/simulation.yaml" />
#
# =============================================================================

# -----------------------------------------------------------------------------
# 地图保存方式
# -----------------------------------------------------------------------------
# 可选值:
#   - map_server: 使用 map_server 的 map_saver 工具
#   - slam_toolbox: 使用 slam_toolbox 的序列化功能
save_map_method: map_server

# -----------------------------------------------------------------------------
# 默认话题名称
# -----------------------------------------------------------------------------
topics:
  map: /map
  scan: /scan
  odom: /odom
  cmd_vel: /cmd_vel
  tf: /tf
  tf_static: /tf_static

# -----------------------------------------------------------------------------
# 导航参数
# -----------------------------------------------------------------------------
navigation:
  # 目标到达容差
  goal_tolerance:
    xy_goal_tolerance: 0.15        # 位置容差（米）
    yaw_goal_tolerance: 0.1        # 朝向容差（弧度）
  
  # 路径规划超时
  planner_timeout: 5.0             # 规划器超时时间（秒）
  
  # 恢复行为
  recovery:
    enabled: true
    max_retries: 3

# -----------------------------------------------------------------------------
# SLAM 参数
# -----------------------------------------------------------------------------
slam:
  # 地图更新频率
  update_frequency: 5.0
  
  # 地图分辨率
  resolution: 0.05
  
  # 地图大小（米）
  map_size:
    width: 100.0
    height: 100.0

# -----------------------------------------------------------------------------
# 点位管理参数
# -----------------------------------------------------------------------------
point_manager:
  # 数据库存储目录
  database_dir: ~/.seed/data
  
  # 自动保存间隔（秒），0 表示禁用
  auto_save_interval: 0

# -----------------------------------------------------------------------------
# WebSocket 服务参数
# -----------------------------------------------------------------------------
rosbridge:
  port: 5001
  authenticate: false
  fragment_timeout: 30
  max_message_size: null
