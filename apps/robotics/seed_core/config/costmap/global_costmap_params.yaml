# 全局代价地图参数命名空间
global_costmap:
  # ============================================================================
  # 坐标系配置
  # ============================================================================
  
  # 代价地图的 TF 参考坐标系
  # 全局地图必须使用 "map"
  global_frame: map
  
  # 机器人底盘 TF 坐标系名称
  robot_base_frame: base_footprint
  
  # TF 变换超时时间（秒）
  transform_tolerance: 0.5
  
  # ============================================================================
  # 更新频率配置
  # ============================================================================
  
  # 代价地图更新频率（Hz）
  # 全局地图不需要高频更新
  update_frequency: 1.0
  
  # 可视化话题发布频率（Hz）
  publish_frequency: 1.0
  
  # ============================================================================
  # 地图尺寸配置
  # ============================================================================
  
  # 是否使用滚动窗口模式
  # 全局地图不使用滚动窗口
  rolling_window: false
  
  # 地图宽度（米）
  # 此值会被静态层扩展
  width: 10.0
  
  # 地图高度（米）
  # 此值会被静态层扩展
  height: 10.0
  
  # 地图分辨率（米/单元格）
  resolution: 0.05
  
  # ============================================================================
  # 图层配置
  # ============================================================================
  # 全局代价地图的图层配置
  plugins:
    # 静态层: 加载静态地图作为基础
    - { name: static_layer, type: "costmap_2d::StaticLayer" }
    
    # 膨胀层: 在障碍物周围添加安全边距
    - { name: inflation_layer, type: "costmap_2d::InflationLayer" }
  
  # 注意: 全局地图通常不使用障碍层，因为:
  # 1. 静态地图已包含静态障碍物
  # 2. 动态障碍物由局部地图处理
  # 如需添加障碍层，取消下面的注释:
  # - { name: obstacles, type: "costmap_2d::ObstacleLayer" }
  
  # 图层参数在 costmap_common_params.yaml 和车型配置中定义
