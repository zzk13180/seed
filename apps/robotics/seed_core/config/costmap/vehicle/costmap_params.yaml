# 机器人外形配置
# 机器人外形直接影响代价地图的碰撞检测

# 圆形机器人外形（二选一）
# 适用于圆形底盘的机器人
# robot_radius: 0.4

# 多边形机器人外形
# 设置机器人外形各顶点相对旋转中心的坐标
# 坐标系定义:
#   - X: 前进方向为正
#   - Y: 向左为正
# 顶点顺序: 右下角 -> 左下角 -> 左上角 -> 右上角
# 单位: 米
footprint: [[-0.105, -0.105], [-0.105, 0.105], [0.041, 0.105], [0.041, -0.105]]

# 膨胀层参数
# 膨胀层根据 obstacle_layer、static_layer 和 footprint 生成代价渐变
inflation_layer:
  # 是否启用膨胀层
  enabled: true

  # 代价缩放因子
  # 控制代价值随距离下降的速率
  # 较大值: 代价下降快，路径更靠近障碍物
  # 较小值: 代价下降慢，路径更保守
  # 计算公式: cost = exp(-cost_scaling_factor * (distance - inscribed_radius))
  cost_scaling_factor: 2.5

  # 膨胀半径（米）
  # 障碍物周围的膨胀范围，直接影响路径规划
  # 应大于机器人的最大外接圆半径
  inflation_radius: 0.4
