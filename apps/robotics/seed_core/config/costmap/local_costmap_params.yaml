# 局部代价地图参数命名空间
local_costmap:
  # ============================================================================
  # 坐标系配置
  # ============================================================================
  
  # 代价地图的 TF 参考坐标系
  # 通常使用 "map" 或 "odom"
  global_frame: map
  
  # 机器人底盘 TF 坐标系名称
  robot_base_frame: base_footprint
  
  # TF 变换超时时间（秒）
  # 坐标变换停止发布此时间后，机器人将停止
  transform_tolerance: 0.5
  
  # ============================================================================
  # 更新频率配置
  # ============================================================================
  
  # 代价地图更新频率（Hz）
  # 局部地图需要较高的更新频率以响应动态障碍物
  update_frequency: 10.0
  
  # 可视化话题发布频率（Hz）
  # 较低频率可以减少带宽占用
  publish_frequency: 1.0
  
  # ============================================================================
  # 地图尺寸配置
  # ============================================================================
  
  # 是否使用滚动窗口模式
  # 局部地图必须设置为 true
  rolling_window: true
  
  # 地图宽度（米）
  width: 4.0
  
  # 地图高度（米）
  height: 4.0
  
  # 地图分辨率（米/单元格）
  resolution: 0.05
  
  # ============================================================================
  # 图层配置
  # ============================================================================
  # 局部代价地图的图层配置
  # 不使用静态层以节省计算资源
  plugins:
    # 障碍层: 处理实时传感器数据
    - { name: obstacles, type: "costmap_2d::ObstacleLayer" }
    
    # 膨胀层: 在障碍物周围添加安全边距
    - { name: inflation_layer, type: "costmap_2d::InflationLayer" }
  
  # 图层参数在 costmap_common_params.yaml 和车型配置中定义
