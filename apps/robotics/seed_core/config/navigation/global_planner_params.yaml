# ================================================================================
# 文件名: global_planner_params.yaml
# 描  述: GlobalPlanner 全局路径规划器参数配置
#
# 功能说明:
#   此配置文件定义 GlobalPlanner 的运行参数
#   GlobalPlanner 使用 Dijkstra 或 A* 算法在全局代价地图中规划路径
#
# 参考文档:
#   - GlobalPlanner 官方介绍: http://wiki.ros.org/global_planner
#
# 作者: Seed Robotics Team
# 版本: 2.0.0
# ================================================================================

# GlobalPlanner 参数命名空间
GlobalPlanner:
  # ============================================================================
  # 算法选择
  # ============================================================================
  
  # 是否使用 Dijkstra 算法
  # true: 使用 Dijkstra 算法，保证找到最短路径
  # false: 使用 A* 算法，通常更快但路径可能不是最短
  use_dijkstra: true
  
  # 是否使用二次逼近法计算路径代价
  # true: 使用更精确的二次逼近计算
  # false: 使用简单的计算方法
  use_quadratic: true
  
  # 是否兼容旧版 navfn 行为
  # 设置为 true 可以精确复现 navfn 的规划结果
  old_navfn_behavior: false
  
  # ============================================================================
  # 路径生成参数
  # ============================================================================
  
  # 是否使用网格路径
  # true: 创建沿网格边界的路径（折线）
  # false: 使用梯度下降法生成平滑路径
  use_grid_path: false
  
  # 是否允许在未知区域规划
  # true: 允许路径穿过代价地图的未知区域
  # false: 避开未知区域
  allow_unknown: true
  
  # 目标点容忍度（米）
  # 允许规划终点与设置目标点的偏差
  default_tolerance: 0.0
  
  # 路径点朝向计算模式
  # 0: 无朝向
  # 1: 基于路径方向
  # 2: 基于起点朝向
  # 3: 基于终点朝向
  orientation_mode: 1
  
  # 朝向计算窗口大小
  # 用于计算路径点朝向的窗口大小
  orientation_window_size: 1
  
  # ============================================================================
  # 代价计算参数
  # ============================================================================
  
  # 致命代价阈值
  # 代价值达到此值时认为不可通过
  lethal_cost: 253
  
  # 中性代价
  # 基础代价值，用于计算路径代价
  neutral_cost: 50
  
  # 代价因子
  # 代价值的缩放因子
  cost_factor: 3.0
  
  # ============================================================================
  # 可视化参数
  # ============================================================================
  
  # 是否发布 Potential 代价地图
  # 用于调试和可视化规划过程
  publish_potential: true
  
  # 是否可视化 potential area
  # 通过 PointCloud2 显示势场区域
  visualize_potential: false
  
  # 是否用占用方格勾勒代价地图轮廓
  # 对于 rolling_window 模式需要设置为 false
  outline_map: true
