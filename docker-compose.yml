version: '3.8'

services:
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: seed-admin
    restart: unless-stopped
    ports:
      - '3000:80'
    depends_on:
      - server-api
    environment:
      - VITE_API_BASE_URL=http://localhost:3003/api
      - VITE_API_TYPE=nest

  # NestJS 后端 API
  server-api:
    build:
      context: .
      dockerfile: apps/server-api/Dockerfile
    container_name: seed-server-api
    restart: unless-stopped
    ports:
      - '3003:3003'
    depends_on:
      - mysql
      - redis
    environment:
      - NODE_ENV=production
      - PORT=3003
      - JWT_SECRET=${JWT_SECRET}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=seed
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: seed-mysql
    restart: unless-stopped
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=seed
      - TZ=Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: seed-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data:
