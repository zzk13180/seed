services:
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: seed-admin
    restart: unless-stopped
    ports:
      - '3000:80'
    depends_on:
      - server-api
    environment:
      - VITE_API_BASE_URL=http://localhost:3003/api
      - VITE_API_TYPE=nest

  # NestJS 后端 API
  server-api:
    build:
      context: .
      dockerfile: apps/server-api/Dockerfile
    container_name: seed-server-api
    restart: unless-stopped
    ports:
      - '3003:3003'
    depends_on:
      - postgres
      - redis
    environment:
      - NODE_ENV=production
      - PORT=3003
      - JWT_SECRET=${JWT_SECRET}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=seed
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: seed-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=seed
      - TZ=Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: seed-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
